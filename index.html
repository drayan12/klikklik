<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MP4 Player</title>
</head>
<body>
  <video id="video" controls autoplay width="640"></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoSrc = params.get("src");
    const video = document.getElementById("video");

    if (!videoSrc) {
      document.body.innerHTML = "<p style='color:red'>âš  Tidak ada link video dalam parameter ?src=</p>";
    } else {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
