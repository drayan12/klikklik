<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-js {
      width: 100%;
      height: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script>
    var video = document.getElementById('videoPlayer');
    var videoSrc = "https://example.com/stream/playlist.m3u8"; // Ganti link HLS kamu

    if (Hls.isSupported()) {
      var hls = new Hls({
        autoStartLoad: true,
        capLevelToPlayerSize: false,
        startLevel: -1,
      });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      // Tambahkan kualitas manual
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        var levels = hls.levels;
        console.log("Available qualities:", levels);

        var qualityMenu = document.createElement("select");
        qualityMenu.style.position = "absolute";
        qualityMenu.style.top = "10px";
        qualityMenu.style.right = "10px";
        qualityMenu.style.zIndex = "9999";
        qualityMenu.style.background = "#000";
        qualityMenu.style.color = "#fff";
        qualityMenu.style.padding = "5px";

        var autoOption = document.createElement("option");
        autoOption.value = -1;
        autoOption.text = "Auto";
        qualityMenu.appendChild(autoOption);

        levels.forEach((level, i) => {
          var option = document.createElement("option");
          option.value = i;
          option.text = level.height + "p";
          qualityMenu.appendChild(option);
        });

        qualityMenu.addEventListener("change", function () {
          hls.currentLevel = parseInt(this.value);
        });

        document.body.appendChild(qualityMenu);
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
